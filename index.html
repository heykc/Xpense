<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous">
    </script>

    <title>Xpense</title>
</head>

<body onload="fetchDetails()">
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Xpense</span>
        <span class="navbar-brand mb-0 h1" id="displayexpense"></span>
    </nav>
    <div class="container-fluid bg-light" style="min-height: 100vh">
        <div class="container">
            <div class="jumbotron mt-4">

                <div class="input-group mb-3">
                    <input id="inputExpense" type="text" pattern="\d+" class="form-control" placeholder="Amount spent"
                        aria-label="Amount spent" aria-describedby="spent in rupee" required />
                    <div class="input-group-append">
                        <span class="input-group-text" id="spent in rupee">₹</span>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="spent at">@</span>
                    </div>
                    <input id="inputDesc" type="text" class="form-control" placeholder="spent On" aria-label="spent On"
                        aria-describedby="spent at" required />
                    <div class="input-group-append">
                        <button id="btnAddExpense" class="btn btn-primary" type="button">Add</button>
                    </div>
                </div>
            </div>
            <div>
                <ul id="summary" class="list-group">

                </ul>
            </div>


        </div>

    </div>
    <footer class="page-footer font-small black">
        <div class="footer-copyright text-center py-3">© 2020 Developed By :
            <a href="https://www.github.com/rajeevbhat27">Rajeev</a>
        </div>
    </footer>
</body>
<script type="text/javascript" src="./script/main.js"></script>

</html>
